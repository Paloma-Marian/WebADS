<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
</head>
<body>
    <!--
        Criar uma pagina que representa uma sala de cinema. 
        O usuário deve informar o numero de cadeiras que devem ter na sala. 
        Ao clicar em uma cadeira deve mostrar reserva-lá, ou cancelar a reserva. 
        Listar o numero de cadeiras disponiveis e o numero de cadeiras reservadas. 
        As cadeiras disponiveis deve estar na cor verde, 
        enquanto que as reservadas devem estar na cor vermelha.
    -->
    <div>
        <input type="number"
        placeholder="Digite um numero..."
        id="nCadeiras">
        <button onclick="criarSala()">Criar Sala</button>
        <hr>
        <div id="sala">
        </div>
        <hr>
        <p>Total livres: <span id="livres"></span></p>
        <p>Total ocupados: <span id="ocupados"></span></p>
    </div>
    <script>
        function criarSala(){
            var nCadeiras = document.getElementById("nCadeiras").value
            for (let i = 1; i <= nCadeiras; i++) {
                var bt = document.createElement("button")
                bt.innerHTML = `A${i}`
                bt.setAttribute("class", "livre")
                bt.setAttribute("onclick", "reservar(this)")
                document.getElementById("sala").appendChild(bt)
            }
            verificar()
        }
        function reservar(item) {
            if (item.getAttribute("class") == "livre") {
                item.setAttribute("class", "ocupada")
            } else {
                item.setAttribute("class", "livre")
            }
            verificar()
        }
        function verificar() {
            document.getElementById("livres").innerHTML = 
            document.getElementsByClassName("livre").length
            document.getElementById("ocupados").innerHTML = 
            document.getElementsByClassName("ocupada").length
        }
    </script>
</body>
</html>
