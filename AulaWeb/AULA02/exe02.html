<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
</head>
<body>
    <!--
        Criar uma pagina que representa uma sala de cinema. 
        O usuário deve informar o numero de cadeiras que devem ter na sala. 
        Ao clicar em uma cadeira deve mostrar reserva-lá, ou cancelar a reserva. 
        Listar o numero de cadeiras disponiveis e o numero de cadeiras reservadas. 
        As cadeiras disponiveis deve estar na cor verde, 
        enquanto que as reservadas devem estar na cor vermelha.
    -->
    <input type="number" name="nCadeiras" id="nCadeiras" placeholder="Informe um numero de cadeiras">
    <button onclick="criarSala()">Criar Sala</button>
    <div id="sala"></div>
    <script>
        function criarSala(){
            var nCadeiras = document.getElementById('nCadeiras').value
            for (let index = 1; index <= nCadeiras; index++) {
                var bt = document.createElement('button')
                bt.innerHTML = `A${index}`
                document.getElementById('sala').appendChild(bt)
            }
        }
    </script>
</body>
</html>
