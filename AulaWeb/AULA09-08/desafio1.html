<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 600px;
            padding: 10px;
        }

        .btverificar{
            margin-top: 10px; 
            padding: 10px;
        }

        #resultado{
            color: red;
        }
    </style>
</head>
<body>
    <label for="nome">Informe nome</label>
    <input type="text" id="nome">

    <label for="idade">Informe idade</label>
    <input type="number"  id="idade">

    <button
       class="btverificar"
       onclick="verificar()"
    >Verificar</button>
    <!-- comentário em html-->
    <hr />
    <div style="text-align: center;">
        <p id="resultado"></p>
        <p id="resultado2"></p>
    </div>    
    
    <script>
        
        function verificar(){
           var xnome = document.getElementById('nome').value 

           var xidade = document.getElementById('idade').value

           var msg = 'maior de idade'
           if(xidade < 18){
               msg = 'menor de idade'
           }

           var xp = document.getElementById('resultado')

           xp.innerHTML = xnome + ' vc tem ' + xidade + ' anos e vc é ' + msg

           var xp2 = document.getElementById('resultado2')
           //template string
           xp2.innerHTML = `${xnome} vc tem ${xidade} anos e vc é ${msg}`
        }
    </script>
</body>
</html>
