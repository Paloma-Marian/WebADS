<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        input, select{
            width: 100%;
        }

        button{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <label for="n1">Informe numero</label>
        <input type="number"  id="n1" />

        <label for="n2">Informe numero</label>
        <input type="number"  id="n2" />

        <label>Informe operação</label>
        <select id="operacao">
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>
        <button
          onclick="calcular()"
        >Calcular</button>

        <Label>resultado</Label>
        <input type="text" id="resultado"  disabled/>

        <script>
            function calcular(){
                var acao = document.getElementById('operacao').value

                
                var n1 = parseInt(document.getElementById('n1').value)
                var n2 = parseInt(document.getElementById('n2').value)

                if(isNaN(n1)){
                    alert('Informe n1')
                    document.getElementById('n1').focus()
                    return
                }

              /* if(isNaN(n1 || n2)){
                  alert('Todos os numeros devem ser informados')
                  return
                }
              */
                var resultado = 0
                switch(acao){
                    case "+" : resultado = n1 + n2; break
                    case "-" : resultado = n1 - n2; break
                    case "*" : resultado = n1 * n2; break
                    case "/" : if(n2 == 0){
                                 alert('Não é possivel dividir por Zero')
                                 break
                               }
                               else{
                                resultado = n1 / n2; break
                               }                               
                    default: alert('Operação inválida')
                }
                document.getElementById('resultado').value = resultado
            }
        </script>
    </div>
</body>
</html>
